<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DareMapp AR - LocAR & PoI</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./src/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene embedded vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; precision: medium;"
        poi-manager="poolSize: 20; windowRadius: 500; proximityRadius: 11" route-manager locar-webcam>

        <a-assets>
            <img id="marcador-logo" src="/assets/marcador.png" alt="DareMapp POI marker icon">
        </a-assets>

        <a-entity camera locar-camera></a-entity>

    </a-scene>

    <script>eruda.init();</script>
</body>

</html>
