<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DareMapp AR - Principal</title>

    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" locar-webcam
        poi-manager="poolSize: 20; windowRadius: 500" route-manager hybrid-marker-manager="radius: 100">

        <a-camera look-controls="magicWindowTrackingEnabled: false" wasd-controls locar-camera>
        </a-camera>

        <a-entity position="0 0 -2">
            <a-text id="status-text" value="Buscando GPS..." align="center" width="3" color="yellow"></a-text>
        </a-entity>

        <a-marker type="pattern" url="./assets/pattern-marcador.patt"
            hybrid-marker-adapter="lat: 40.9948; lon: -5.7195">
            <a-image src="./assets/marcador.png" rotation="-90 0 0" width="1.5" height="1.5"></a-image>
            <a-text value="BIENVENIDO A DAREMAPP" align="center" position="0 0.8 0" scale="0.5 0.5 0.5"></a-text>
        </a-marker>

    </a-scene>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
